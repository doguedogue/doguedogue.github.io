<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex @doguedogue</title>
    <link rel="stylesheet" href="./css/pokedex.css">
    
</head>
<body>
    <div class="container">
        <div class="hero__title">
            <h1><a href="https://doguedogue.github.io" class="hero">Judy's Pokédex</a></h1>
        </div>
        <div class="screen">
            <div class="imagen">
                <img src="./img/pokeball.png" alt="Pokemon" id="pokeImg" class="pokeimg">           
            </div>

            <div class="data">
                <input type="text" id="numero" value="0" disabled="true" hidden="true">
                <p class="text__name">Nombre</p>
                <input type="text" class="text__name" id="nombre" value="" disabled="true">
                <p class="text__name">Tipo</p>
                <input type="text" class="text__name" id="tipo" value="" disabled="true">
                <p class="text__name">Estadísticas</p>
                <textarea id="estadisticas" class="stats" cols="30" rows="3" disabled="true"></textarea>
                <p class="text__name">Movimientos</p>
                <textarea id="movimientos" class="stats" cols="30" rows="3" disabled="true"></textarea>
            </div>
        </div>
        
        <div class="forma">
            <div class="Container__botonBuscar">
                <a href="javascript:fetchPokemon();" id="btnBuscar" class="botonBuscar">Buscar</a>
            </div>
            <div class="forma__input">
                <input type="text" placeholder="Pikachu" id="pokeName" name="pokeName" class="input">
            </div>
            <div class="botones">
                <a href="javascript:decremPokem()" class="botones__ctr der"></a>
                <p class="botones__ctr bc"></p>
                <a href="javascript:incremPokem()" class="botones__ctr izq"></a>
            </div>            
        </div>

        <div class="pokebottom">
            <img src="./img/details.png" alt="" width="90%">
        </div>

        <!-- <div class="hero__wave" style="height: 200px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgb(0, 0, 0);"></path></svg> -->

    </div>
</body>
<footer>
    <script src="./js/pokedex.js"></script>
</footer>
</html>
